<!-- დავალება 4
შექმენი ერთი აბზაცი (<p>), სადაც გამოიყენებ ყველა ზემოთ ჩამოთვლილ formatting tag-ს (ანუ <b>, <i>, <u>, <em>, <strong>). -->


<p>
<u>ინტერნეტი</u> დღეს <b>ძალიან მნიშვნელოვანი</b> რესურსია. ბევრ ადამიანს <i>მუდმივად სჭირდება</i> ონლაინ წვდომა, 
განსაკუთრებით მაშინ, როცა საქმე <em>სასწავლო რესურსებს</em> ეხება. თუმცა, 
<strong>უსაფრთხოება</strong> ყოველთვის პრიორიტეტული უნდა იყოს.

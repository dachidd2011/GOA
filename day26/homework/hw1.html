<!-- 1) ახსენით რაში გამოიყენება name და value ატრიბუტი  -->


<!-- name განსაზღვრავს იმ ველის სახელს, რომელიც სერვერზე გადაიგზავნება. როცა მომხმარებელი 
ავსებს ფორმას და დააჭერს submit-ს, ამ ატრიბუტის მიხედვით იგზავნება მნიშვნელობები -->



<!-- value ატრიბუტი განსაზღვრავს იმ მნიშვნელობას, რომელიც შეივსება ველში ან გადაიგზავნება სერვერზე. -->



<form>
  <label for="country">აირჩიე ქვეყანა:</label>
  <select name="country" id="country">
    <option value="ge">საქართველო</option>
    <option value="us">აშშ</option>
    <option value="de">გერმანია</option>
    <option value="fr">საფრანგეთი</option>
  </select>

  <br><br>
  <input type="submit" value="გაგზავნა">
</form>

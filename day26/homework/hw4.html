<form>
  <label for="sport">აირჩიე საყვარელი სპორტი:</label>
  <select name="sport" id="sport">
    
    <optgroup label="გუნდური სპორტი">
      <option value="football">ფეხბურთი</option>
      <option value="basketball">კალათბურთი</option>

      <option value="rugby">რაგბი</option>

      <option value="judo">ძიუდო</option>
      <option value="athletics">ატლეტიკა</option>
    </optgroup>

    <optgroup label="წყლის სპორტი">
      <option value="swimming">ცურვა</option>
      <option value="waterpolo">წყალბურთი</option>

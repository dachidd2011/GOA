<!-- 2) კომენტარების გამოყენებით ახსენით display: inline და მასზე გააკეთეთ მაგალთი -->



<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>display:inline მაგალითი</title>
  <style>
    /* 
    display:inline → ელემენტი იკავებს მხოლოდ იმდენ ადგილს,
    რამდენიც მის შიგთავსს სჭირდება.
    ახალ ხაზზე არ გადადის და გვერდიგვერდ დგება სხვა inline ელემენტებთან.
    */
    .inline-example {
      display: inline; 
      background-color: lightgreen; /* ფონის ფერი უკეთ რომ გამოჩნდეს */
      padding: 5px;
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <!-- სამივე <div> ელემენტს აქვს display:inline 
       ამიტომ ისინი ერთ ხაზზე გამოჩნდებიან -->
  <div class="inline-example">ელემენტი 1</div>
  <div class="inline-example">ელემენტი 2</div>
  <div class="inline-example">ელემენტი 3</div>
</body>
</html>

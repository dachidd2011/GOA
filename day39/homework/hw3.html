<!-- 3) დაალაგე 5 ბლოკი ისე, რომ პირველი ზემოთ, ბოლო ქვემოთ, დანარჩენები ცენტრში იყვნენ -->





<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>5 ბლოკის განლაგება</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      background: steelblue;
      border-radius: 10px;
    }

    .top {
      align-self: center;
    }

    .middle {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .bottom {
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="box top"></div>

  <div class="middle">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="box bottom"></div>
</body>
</html>

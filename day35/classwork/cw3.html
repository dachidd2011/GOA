<!-- 3) გააკეთე ერთი ღილაკი (button), ერთი სათაური (h1) და ერთი აბზაცი (p).

CSS-ში მიეცი სტილები:

h1 იყოს წითელი და შუაში (center)

p იყოს ნაცრისფერი და ოდნავ დიდი (font-size: 18px)

button ჰქონდეს ლურჯი ფონი, თეთრი ტექსტი და მომრგვალებული კუთხეები (border-radius)

გამოიყენე კომენტარები CSS-ში, რომ ახსნა რა რისთვისაა. -->





<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>CSS მაგალითი</title>
  <style>
    /* სათაური */
    h1 {
      color: red;           /* წითელი ფერი */
      text-align: center;   /* ცენტრში განლაგება */
    }

    /* აბზაცი */
    p {
      color: gray;          /* ნაცრისფერი ფერი */
      font-size: 18px;      /* ოდნავ დიდი ტექსტი */
    }

    /* ღილაკი */
    button {
      background-color: blue;   /* ლურჯი ფონი */
      color: white;             /* თეთრი ტექსტი */
      padding: 10px 20px;       /* შიდა დაშორება */
      border: none;             /* ჩარჩოს მოცილება */
      border-radius: 10px;      /* მომრგვალებული კუთხეები */
      cursor: pointer;          /* მაუსის კურსორი იცვლება */
      font-size: 16px;          /* ტექსტის ზომა */
    }

    /* ღილაკზე hover ეფექტი */
    button:hover {
      background-color: darkblue; /* hover-ზე მუქი ლურჯი */
    }
  </style>
</head>
<body>
  <h1>ეს არის სათაური</h1>
  <p>ეს არის აბზაცი, რომელსაც ოდნავ დიდი და ნაცრისფერი ტექსტი აქვს.</p>
  <button>დაკლიკე</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>

  <h2>Contact Us Today!</h2>

  <form>

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email" placeholder="example@mail.com"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="e.g. 555123456"><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Your address"><br><br>

    <!-- Georgian cities in English form -->
    <label for="city">City:</label><br>
    <select id="city" name="city">
      <option value="">Select a city</option>
      <option value="tbilisi">Tbilisi</option>
      <option value="batumi">Batumi</option>
      <option value="kutaisi">Kutaisi</option>
      <option value="rustavi">Rustavi</option>
      <option value="gori">Gori</option>
      <option value="zugdidi">Zugdidi</option>
      <option value="telavi">Telavi</option>
    </select><br><br>

    <label for="zip">Zip Code:</label><br>
    <input type="text" id="zip" name="zip" placeholder="e.g. 0102"><br><br>

    <label for="website">Website or Domain Name:</label><br>
    <input type="text" id="website" name="website" placeholder="e.g. example.ge"><br><br>

    <label>Do you have hosting?</label><br>
    <input type="radio" id="yes" name="hosting" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="hosting" value="no">
    <label for="no">No</label><br><br>

    <button type="submit">Send ✉️</button>

  </form>

</body>
</html>

<!-- 1) ახსენით დეტალურად თუ რა არის  html:

3) ახსენით დეტალურად ყველა ნასწავლი თეგი 
P tag - გამოიყენება ტექსტის ბლოკის,  ანუ პარაგრაფის შესაქმნელად.
h tag - თეგები გამოიყენება სათაურებისთვის, ანუ ტექსტისთვის, რომელიც გამოკვეთილად უნდა გამოირჩეს გვერდზე.
4)  h1-დან h6-მდე თეგების განსხვავება
h1 -დან h6 -მდე თეგები ყველა არის სათაურისთვის, მაგრამ ერთმანეთისგან განსხვავდებიან ზომებით

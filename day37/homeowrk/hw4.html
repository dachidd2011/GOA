შედეგად, ისინი ერთმანეთის ქვემოთ უნდა გამოჩნდეს. -->



<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Span Example</title>
  <style>
    span {
      display: block;
      height: 40px;
      margin-bottom: 10px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <span class="red"></span>
  <span class="green"></span>
  <span class="blue"></span>
</body>
</html>

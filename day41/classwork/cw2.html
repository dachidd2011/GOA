<!-- 2) იგივე ელემენტები გადაალაგე ვერტიკალურად (flex-direction: column). -->


<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Flex Column მაგალითი</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 2px solid black;
      padding: 10px;
    }
    .item {
      background-color: lightgreen;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">ელემენტი 1</div>
    <div class="item">ელემენტი 2</div>
    <div class="item">ელემენტი 3</div>
  </div>
</body>
</html>

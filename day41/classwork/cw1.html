<!-- 1) შექმენი div კონტეინერი, რომელსაც შიგნით 3 ელემენტი ექნება. display: flex-ის გამოყენებით, დაალაგე ისინი ჰორიზონტალურად. -->




<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Flex მაგალითი</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
      border: 2px solid black;
      padding: 10px;
    }
    .item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">ელემენტი 1</div>
    <div class="item">ელემენტი 2</div>
    <div class="item">ელემენტი 3</div>
  </div>
</body>
</html>

<!-- 3) გამოიყენე justify-content: center და align-items: center, რომ ელემენტები ცენტრში მოხვდეს. -->




<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Flex Center მაგალითი</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      border: 2px solid black;
    }
    .item {
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">ელემენტი 1</div>
    <div class="item">ელემენტი 2</div>
    <div class="item">ელემენტი 3</div>
  </div>
</body>
</html>

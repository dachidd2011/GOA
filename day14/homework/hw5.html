<!-- 5) შექმენით საიტი გამოიყენეთ (h1-h6-აქედან 3 რომელიმე, და 4 img, 2 p tag, 4 button tag) -->
 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>შაურმის გალერეა</title>
</head>
<body>

    <!-- h1 სათაური -->
    <h1>მოგესალმებით შაურმის სამყაროში</h1>

    <!-- p პარაგრაფი -->
    <p>შეეცადეთ რომ არ მოგშივდეთ</p>

    <!-- h2 სათაური -->
    <h2>ჩვენი საუკეთესო შაურმები</h2>

    <!-- 4 შაურმის სურათი -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Doner_Kebab.jpg" alt="შაურმა 1" width="250">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Shawarma_by_Valerio_Capello.jpg" alt="შაურმა 2" width="250">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Shawarma_dish.jpg" alt="შაურმა 3" width="250">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Shawarma_from_Lebanon.jpg" alt="შაურმა 4" width="250">

    <!-- 4 ღილაკი -->
    <button>შეუკვეთე ახლა</button>
    <button>ნახე მენიუ</button>
    <button>დაგვიკავშირდი</button>
    <button>კალათაში დამატება</button>

    <!-- p პარაგრაფი -->
    <p>შეუკვეთე შაურმა სწრაფად და გემრიელად  ჩვენთან ყველა შაურმა მომაშივებელა</p>

    <!-- h3 სათაური -->
    <h3>გელოდებით</h3>

</body>
</html>

<!-- დავალება 1: მოსწავლის შესახებ ინფორმაცია
შექმენი ფორმა, სადაც მოსწავლე ავსებს საკუთარ მონაცემებს.

უნდა ჰქონდეს:

სახელი

გვარი

ასაკი

რომელ კლასში ხარ?

შენი საყვარელი საგანი

ღილაკი: „შენახვა“ -->



<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მოსწავლის ინფორმაცია</title>
</head>
<body>

    <h2>მოსწავლის შესახებ ინფორმაცია</h2>

    <form>
        <p>
            <label>სახელი:<br>
                <input type="text" name="firstname">
            </label>
        </p>

        <p>
            <label>გვარი:<br>
                <input type="text" name="lastname">
            </label>
        </p>

        <p>
            <label>ასაკი:<br>
                <input type="number" name="age">
            </label>
        </p>

        <p>
            <label>რომელ კლასში ხარ?<br>
                <input type="text" name="class">
            </label>
        </p>

        <p>
            <label>შენი საყვარელი საგანი:<br>
                <input type="text" name="subject">
            </label>
        </p>

        <p>
            <button type="submit">შენახვა</button>
        </p>
    </form>

</body>
</html>

<!-- დავალება 2: შეხვედრის დაჯავშნა
წარმოიდგინე, რომ ვიღაც უნდა ჩაეწეროს მასწავლებელთან სასაუბროდ. შექმენი ფორმა.

უნდა ჰქონდეს:

სახელი

შეხვედრის თარიღი (date input)

დრო (time input)

რას ეხება შეხვედრა? (text input)

ღილაკი: „დაჯავშნა“ -->



<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>შეხვედრის დაჯავშნა</title>
</head>
<body>

    <h2>შეხვედრის დაჯავშნის ფორმა</h2>

    <form>
        <p>
            <label>სახელი:<br>
                <input type="text" name="name">
            </label>
        </p>

        <p>
            <label>შეხვედრის თარიღი:<br>
                <input type="date" name="date">
            </label>
        </p>

        <p>
            <label>შეხვედრის დრო:<br>
                <input type="time" name="time">
            </label>
        </p>

        <p>
            <label>რას ეხება შეხვედრა?<br>
                <input type="text" name="topic">
            </label>
        </p>

        <p>
            <button type="submit">დაჯავშნა</button>
        </p>
    </form>

</body>
</html>

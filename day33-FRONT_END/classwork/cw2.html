<!-- 2)შექმენით ერთ გვერდზე ერთი div და მიეცით ტექსტი: „გამარჯობა, მე ვარ Box Model“.
შემდეგ მიყოლებით დაუმატეთ:
padding
border 
margin
შექმენით 3 div, თითოეულს მიეცით სხვადასხვა ფონი.
შემდეგ: შეუქმენი კონტენტს  სივრცე  მოაქციე განსხვავებული ფერის დიზაინში ანუ სამივე box-ის ჩარჩო უნდა იყოს განსვავებული


მეორეს border 5px solid black

მესამეს margin 30px -->



<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model</title>
  <style>
    .box1 {
      background-color: lightblue;
      padding: 20px;
      border: 2px solid red;
      margin: 10px;
    }

    .box2 {
      background-color: lightgreen;
      padding: 15px;
      border: 5px solid black;
      margin: 10px;
    }

    .box3 {
      background-color: lightcoral;
      padding: 15px;
      border: 3px dashed purple;
      margin: 30px;
    }
  </style>
</head>
<body>
  
  <div class="box1">
    გამარჯობა, მე ვარ Box Model
  </div>

  <div class="box2">
    გამარჯობა, მე ვარ მეორე Box
  </div>

  <div class="box3">
    გამარჯობა, მე ვარ მესამე Box
  </div>

</body>
</html>

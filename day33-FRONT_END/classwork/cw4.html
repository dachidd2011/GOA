<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 20px;
    }

    .box {
      width: 250px;
      padding: 20px;
      margin: 20px;
      border: 4px solid black;
      text-align: center;
    }

    .box1 {
      background-color: lightblue;
      border-color: blue;
    }

    .box2 {
      background-color: lightgreen;
      border-color: green;
    }

    .box3 {
      background-color: lightcoral;
      border-color: red;
    }
  </style>
</head>
<body>
  <h1>Box Model Example</h1>

  <div class="box box1">Box 1: padding, border, margin</div>
  <div class="box box2">Box 2: padding, border, margin</div>
  <div class="box box3">Box 3: padding, border, margin</div>

</body>
</html>

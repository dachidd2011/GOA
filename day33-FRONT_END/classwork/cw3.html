<!-- 3)შექმენით 3 div, თითოეულს მიეცით სხვადასხვა ფონი.
შემდეგ: შეუქმენი კონტენტს  სივრცე  მოაქციე განსხვავებული ფერის დიზაინში ანუ 
სამივე box-ის ჩარჩო უნდა იყოს განსვავებული და ბოლოს
რათქმაუნდა ეს ბოქსები დააშორე ერთმანეთისგან ნასწავლი ხერხით(margin)  -->




<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    .box1 {
      background-color: lightblue;
      padding: 20px;
      border: 3px solid red;
      margin: 15px;
    }

    .box2 {
      background-color: lightgreen;
      padding: 25px;
      border: 3px solid orange;
      margin: 20px;
    }

    .box3 {
      background-color: lightcoral;
      padding: 30px;
      border: 3px solid purple;
      margin: 25px;
    }
  </style>
</head>
<body>
  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>
  <div class="box3">Box 3</div>
</body>
</html>
